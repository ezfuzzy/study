<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType08.html</title>
</head>
<body>
    <h1>array</h1>
    <input type="text" name="" id="inputName" placeholder="type name">
    <button id="add" onclick="add()"">Add</button>
    <script>
        let nums = [1, 2, 3, 40, 5, 6];

        let add = () => {
            let item = document.getElementById("inputName").value;
            nums.push(item);
            console.log(nums);
            document.getElementById("inputName").value = "";
        }

        nums.forEach(function(item){ // item을 순서대로 하나씩 뽑아줌
            console.log(item);
        })
    </script>
</body>
</html>
