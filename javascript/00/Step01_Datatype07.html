<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Datatype07.html</title>
</head>
<body>
    <p>function call -> input fuction as a parameter</p>
    <button id="myBtn" onclick="sleep()">bbttnn</button>
    <button id="sendBtn">Send</button>
    <script>
        
        let enterRoom =() => {
            console.log("in room");
        }
        let sleep = () => {
            enterRoom();
            console.log("sleep");
        }
        document.getElementById("sendBtn").addEventListener("click", () => {
            console.log("hi");
        });
        
    </script>

</body>
</html>
