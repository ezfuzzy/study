<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step02_document.html</title>
  <style>
    .box {
      margin-top: 10px;
      width: 100px;
      height: 100px;
      border: 1px solid red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="changeColor_yellow">yellow</button>
  <button id="changeColor_red">red</button>
  <div class="box">div01</div>
  <div class="box">div02</div>
  <div class="box">div03</div>
  <div class="box">div04</div>

  <script>
    document.getElementById("changeColor_yellow").addEventListener('click',function(){
      const boxs_getByCN = document.getElementsByClassName("box");
      for (let i = 0; i < boxs_getByCN.length; i++) {
        boxs_getByCN[i].style.backgroundColor="yellow";
      }
    })

    document.getElementById("changeColor_red").addEventListener('click', function(){
      const boxs_qeury = document.querySelectorAll(".box");
      for (let i = 0; i < boxs_qeury.length; i++) {
        boxs_qeury[i].style.backgroundColor="red";
      }
    })
  </script>
</body>
</html>
