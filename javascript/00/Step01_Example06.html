<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Example.html</title>
    <style>
        #box { height: 130; width: 200; border:1px solid blue; background-color: yellowgreen; font-weight: 600;  cursor:pointer; transition: all 5s linear}
        /* transition : animation */
    </style>
</head>
<body>
    <div id="box" onclick="jjan()"> HAWEI
        <input type="text" id="inputText">
        <button onclick="send()">전송</button>
        <p id="result">xxx</p>
    </div>
    <script>        
        function send(){
            let msg = document.querySelector("#inputText").value;
            document.getElementById("result").innerText=msg;
        }
          document.getElementById("box").addEventListener("click", function(){
          document.getElementById("box").style.width="200px";
          document.getElementById("box").style.backgroundColor="yellow";
          document.getElementById("box").style.marginLeft="200px";
          document.getElementById("box").style.color = "aqua";
          document.getElementById("box").style.color = "aqua";
          document.getElementById("box").style.color = "aqua";
          document.getElementById("box").style.color = "aqua";
        })
        
    </script>
</body>
</html>
