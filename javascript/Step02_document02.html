    .box {

      margin-bottom: 200px;
    }

<body>
  <box class="box">box1</box>

  <box class="box">box4</box>
  <box class="box">box5</box>

  <p class="comment">p1</p>
  <p class="comment">p2</p>
  <p class="comment">p3</p>
  <p class="comment">p4</p>
  <p class="comment">p5</p>
  <button id="changeColor">Btn</button>
  <script>
    var targets = document.querySelectorAll(".box");
    const colors = ["red", "green", "blue", "aqua"]
    const indexes =[0,0,0,0,0];
    for (let i = 0; i < targets.length; i++) {
      targets[i].addEventListener('click', ()=>{

        const colorIndex = indexes[i] % colors.length;
        indexes[i]++;
        targets[i].style.backgroundColor = colors[colorIndex];
        console.log(colorIndex);
      })
    }

    let nums = [10, 20, 30, 40, 50];
    let names = ["Minjun", "fuzzy", "jihae", "hayeon", "daniel"];

    nums.forEach((item)=>{
      console.log(item);
      // nums의 foreach가 method로 호출되었기때문에 item은 nums[0]에서 시작
    })
  </script>
</body>
