<body>
    <h1>순서 없는 목록(unordered list) ul element</h1>
    <h2>friends list</h2>
    <ul> <!-- ul과 li는 한 세트이다. -->
        <li>minjun</li>
        <li>skull</li>
        <li>monkey</li>
    </ul>

    <h2>friends list (apply style)</h2>
    <ul class="my_ul">
        <li>minjun</li>
        <li>skull</li>
        <li>monkey</li>
    </ul>

    <h2>shortcut list</h2>
    <ul class="links">
        <li><a href="https://github.com/fuzzy-yzz"><span><img src="images/git.png" width="40" height="40" ></span></a></li>
        <li><a href="https://google.com"><span><img src="images/google.jpg" width="40" height="40" style="padding-left: 30px;"></span></a></li>
        <li><a href="https://velog.io/@fuzzy/posts"><span><img src="images/velog.jpg" width="40" height="40" style="padding-left: 30px;"></span></a></li>
    </ul>
    <textarea name="" id="code" cols="30" rows="10">
        #include <iostream>
        #include <cmath>
        using namespace std;
        int nums_N, dp[501][501];
        pair<int, int> arr[501];
        
        void fast_io(){
            ios::sync_with_stdio(false);
            cin.tie(0);
        }
        int product(int i, int m, int j){
            return (arr[i].first*arr[m].second*arr[j].second);
        }
        int main(){
        
            fast_io();
            cin >> nums_N;
        
            for (int i = 1; i <= nums_N; i++){
                cin >> arr[i].first >> arr[i].second;
            }
        
            for (int main_cycle = 1; main_cycle < nums_N; main_cycle++){
                int i = 1;
                int j = main_cycle+1;
                for (int sub_cycle = 0; sub_cycle < nums_N - main_cycle; sub_cycle++){
                    dp[i][j] = pow(2,31)-1;
                    for (int leaf_cycle = j-main_cycle; leaf_cycle <= j-1; leaf_cycle++)
                        dp[i][j] = min(dp[i][j], dp[i][leaf_cycle] + dp[leaf_cycle+1][j] + product(i,leaf_cycle,j));
                    i++;
                    j++;
                }
            }
            cout << dp[1][nums_N] << "\n";  
            return 0;
        }</textarea>
</body>
