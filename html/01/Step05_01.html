<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <button id="printBtn">출력하기</button>
    <p>번호 : <strong id="num"></strong></p>
    <p>이름 : <strong id="name"></strong></p>
    <p>주소 : <strong id="addr"></strong></p>
    <script>
      //서버에서 받아온 데이터라고 가정!
      const data = `
            {"num":1, "name":"ez", "addr":"fz"}
        `;
      //출력하기 버튼을 눌렀을때 data 에 있는 json 문자열을 활용해서
      //회원 한명의 정보를 위의 strong 요소에 각각 출력되도록 프로그래밍 해 보세요.
      const info00 = JSON.parse(data);
      document.querySelector("#printBtn").addEventListener("click", () => {
        document.querySelector("#num").innerText = info00.num;
        document.querySelector("#name").innerText = info00.name;
        document.querySelector("#addr").innerText = info00.addr;
      });
    </script>
  </body>
</html>
