<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_table.html</title>
    <style>
        body{
            padding-left: 30px;
        }
        .collapse{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>print info by table</h1>
    <table>
        <tr>
            <th>idx</th>
            <th>name</th>
            <th>addr</th>
        </tr>
        <tr>
            <td>1</td>
            <td>mj</td>
            <td>deokso</td>
        </tr>
        <tr>
            <td>2</td>
            <td>skull</td>
            <td>hongdae</td>
        </tr>
    </table><br>

    <table border="1"> <!-- table row / table header / table data cell-->
        <tr>
            <th>idx</th>
            <th>name</th>
            <th>addr</th>
        </tr>
        <tr>
            <td>1</td>
            <td>mj</td>
            <td>deokso</td>
        </tr>
        <tr>
            <td>2</td>
            <td>skull</td>
            <td>hongdae</td>
        </tr>
    </table><br>

    <table border="1" class="collapse">
        <tr>
            <th>idx</th>
            <th>name</th>
            <th>addr</th>
        </tr>
        <tr>
            <td>1</td>
            <td>mj</td>
            <td>deokso</td>
        </tr>
        <tr>
            <td>2</td>
            <td>skull</td>
            <td>hongdae</td>
        </tr>
    </table>
</body>
</html>
