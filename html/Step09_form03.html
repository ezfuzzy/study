<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_form03.html</title>
</head>
<body>
    <div class="container">
        <h1>form elemnet added to html5</h1>
        <p>
            웹 브라우저의 종류와 버전에 따라 지원 여부가 다름.
            <a href="https://caniuse.com">reference</a>
        </p>
        <form action="insert.jsp">
            color choice <input type="color" name="color" ><br>
            range choice <input type="range" name="range" min="0" max="100" step="10" value="50"><br>
            date choice <input type="date" name="date"><br>
            time choice <input type="time" name="time"><br>
            data, time choice <input type="datetime-local" name="datetime"><br>
            number <input type="number" name="number" min="0" max="10" step="1"><br>
            email <input type="email" name="email"><br>
            <button type="submit">save</button><br>
        </form>
    </div>
</body>
</html>
