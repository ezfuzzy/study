<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 500px;
        margin: 0 auto;
      }
      input[type="text"] {
        width: 300px;
        height: 30px;
        font-size: 20px;
      }
      button {
        height: 30px;
        font-size: 20px;
      }
      ol {
        list-style: none;
        padding: 0;
      }
      li {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>문서 요소를 원하는 시점에 만들어서 원하는 위치에 넣기</h1>
      <input type="text" name="type TO DO" id="inputTODO">
      <button id="addBtn">ADD</button>
      <ol><!-- ol area --></ol>
      
    </div>
    <script>
      
      const addBtn = document.querySelector("#addBtn");
      const inputTODO = document.querySelector("#inputTODO");
      const ol = document.querySelector("ol");
      
      addBtn.addEventListener("click", () => {  
        const li = document.createElement("li");
        li.textContent = inputTODO.value;
        ol.appendChild(li);
        inputTODO.value = "";
      });
    </script>
  </body>
</html>
