<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_gorm02.html</title>
</head>
<body>
    <div class="container">
        <h1>sign up form</h1>
            <form action="signup.jsp">
                <label for="email">email</label>
                <input type="text" name="email" id="email"><br>
                <fieldset>
                    <legend>gender</legend> <!--시각장애인을 위한 기능. 탭 눌러서 포커스가 오면 gender를 읽어준다.-->
                    <label> <!-- label for="남자"랑 같은 의미 id도 필요x -->
                        <input type="radio" name="gender" value="male" checked>남자
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">여자
                    </label>
                    <!-- name 속성이 같아야 같은 그룹. -->
                </fieldset><br>
                <fieldset>
                    <legend>choice your hobby</legend>
                    <label>
                        <input type="checkbox" name="hobby" value="soccer" >soccer
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="baseball">baseball
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="baking">baking
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="etc">etc
                    </label>
                </fieldset>
                <label for="job">job :</label>
                <select name="job" id="job"> <!-- choice에 포커스가 왔을떄 label for의 job을 읽어준다.-->
                    <option value="">choice</option>
                    <option value="doctor">doctor</option>
                    <option value="programmer">programmer</option>
                    <option value="pianist">pianist</option>
                    <option value="etc">etc</option>
                </select><br><br>
                <label for="lunch">lunch choice</label>
                <!-- option에value가 없으면 innerText가 전송된다. -->
                <select name="lunch" id="lunch">
                    <optgroup label="분식">
                        <option>라면</option>
                        <option>쫄면</option>
                        <option>김밥</option>
                    </optgroup>
                    <optgroup label="중식">
                        <option>짜장면</option>
                        <option>짬뽕</option>
                        <option>군만두</option>
                    </optgroup>
                </select><br><br>
                <label for="myFile">첨부파일</label>
                <input type="file" name="myFile" id="myFile"><br><br>
                <label for="comment">하고싶은 말</label><br>
                <textarea name="comment" id="comment"></textarea><br><br>
                <!-- textarea는 개행기호도 전송된다. -->
                <button type="submit">sign-up</button><br>
            </form>
    </div>
</body>
</html>
